name: "vhi"
test_pack: "FD003_100"
training_pack: "FD003_1"
model_name: "vhi/FD003_1"
var_x: "Cycle"
var_y: "VHI"
degradation: "negative"  # if degradation trend is downward, "positive" else "negative"
y_failure: 5
horizon: 250

save_data_fig: True
show_fig: False
save_weights: False
load_weights: True
random_seed: True # Random seed for reproducibility

Ns: 1000  # Number of Particles
hidden_nodes: 3  # Number of hidden nodes
epochs: 500  # Number of epochs for training

s2x0: 0.001  # Initial state noise
s2x1: 100  # State noise decay
s2x2: 0.00001  # State noise floor
s2z: 0.05  # Measurement noise

alpha: 0.2 # Alpha-bound for beta metric


